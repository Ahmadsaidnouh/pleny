<section class="main-padding h-100 w-100 d-flex flex-column justify-content-center align-items-center">
    <img src="assets/login/Logomark.png">
    <h1 class="mt-3">Log in to your account</h1>
    <p class="mt-2 mb-5">Welcome back! Please enter your details.</p>
    <div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" formControlName="username" placeholder="Enter your user name">
            <div class="error-message" *ngIf="username?.invalid && username?.touched">
              <small *ngIf="username?.errors?.['required']">User name is required.</small>
              <!-- <small *ngIf="email?.errors?.['email']">Enter a valid email.</small> -->
            </div>
          </div>
      
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password">
            <div class="error-message" *ngIf="password?.invalid && password?.touched">
              <small *ngIf="password?.errors?.['required']">Password is required.</small>
              <small *ngIf="password?.errors?.['minlength']">
                Password must be at least 6 characters long.
              </small>
            </div>
          </div>
          <button class="mt-2 login-btn" type="submit" [disabled]="loginForm.invalid">Sign in</button>
        </form>
      </div>
      
</section>
